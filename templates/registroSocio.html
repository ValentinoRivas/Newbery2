<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/registroSocio.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
          background-image: url("{{ url_for('static', filename='img/Hinchada7.jpg') }}");
        }
      </style>
    <title>Registro Socio | Appont</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static',filename='img/logo_white.png') }}" alt="">
                <p>Appont</p>
            </div>
            <nav>
                <span>{{  current_user.rubro  }}</span>
            </nav>
            <div class="perfil" id="perfil">
                <img src="{{ url_for('static',filename='img/person.png') }}" alt="">
            </div>
        </div>
    </header>
    <div class="form">
        <div class="dni-container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <br />
                {% for message in messages %}
                    {{ message | safe }}
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="img-container">
                <img src="{{ url_for('static',filename='img/logo-newbery.png') }}" alt="">
            </div>
            <h3>Ingrese su DNI:</h3>
            <input type="number" name="enter" id="enter" onkeydown="handleKeyDown(event)">
            <div class="span-dni"><span>Porfavor Precione la tecla "Enter" Para Ingresar</span></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/Keypress.js') }}"></script>
</body>
</html>
