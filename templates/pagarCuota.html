<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/pagarCuota.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pagar Cuota Socio | Appont</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static',filename='img/logo_white.png') }}" alt="">
                <p>Appont</p>
            </div>
            <nav>
                <span>{{  current_user.rubro  }}</span>
            </nav>
            <div class="perfil" id="perfil">
                <img src="{{ url_for('static',filename='img/person.png') }}" alt="">
            </div>
        </div>
    </header>
    <div class="form">
        <div class="usu-container">
            <div class="buscar-container">
                <form action="/buscarDT"  method="POST">
                    <input type="text" name="dni" id="dni">
                    <button>Buscar Socio</button>
                </form>
            </div>
            <form action="/pago" method="POST">
                {% if primer_dato %}
                    <input type="text" name="input" id="input" value="{{ primer_dato[0] }}" readonly>
                    <input type="text" name="" id="" value="{{ primer_dato[1] }}" readonly>
                    <input type="text" name="" id="" value="{{ primer_dato[2] }}" readonly>
                {% endif %}
                <div>
                    <button>Confirmar Pago</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
