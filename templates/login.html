<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Appont</title>
</head>
    <body>
        <form class="form" method="POST" action="/login">
            <img class="img-login" src="{{ url_for('static',filename='img/logo_white.png') }}" alt="">
            <h2 class="form__title">Inicia Session</h2>
            <p class="form_paragraph">¿No tienes cuenta? <a href="../signin/signin_screen.html" class="form__link">Entra aqui</a></p>
            {% with messages = get_flashed_messages() %}

            {% if messages %}
    <br />
            {% for message in messages %}   
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                </div>
            {% endfor %}
    
            {% endif%}
    
            {% endwith %}
            <div class="form__container">
                <div class="form__group">
                    <input type="text" name="email" id="email" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">Email:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form__group">
                    <input type="password" name="password" id="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Contraseña:</label>
                    <span class="form_line"></span>
                </div>
                <input type="submit" class="form__submit" value="Entrar">
            </div>
        </form>
    </body>
</html>
